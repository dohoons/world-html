<!DOCTYPE html>
<html lang="ko">
<meta charset="utf-8">
<link rel="shortcut icon" href="../img/favicon.ico">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="theme-color" content="#000000">

<title>프로필 수정 - World</title>


<link rel="stylesheet" href="../css/style.css">
<body>
  <!-- 메뉴 열림: .is-opened -->
  <header class="common-header">
    <div class="wrap">
      <h1 class="logo">
        <a href="/"><i class="fas fa-globe"></i> World</a>
      </h1>
      <div class="btn-wrap">
        <button type="button" class="btn-menu">
          <i class="fas fa-bars"></i> <span>메뉴</span>
        </button>
      </div>
      <!-- 로그인하지 않은 상태 -->
      <!--
      <ul class="nav">
        <li><a class="home" href="/">Home</a></li>
        <li><a href="/login">로그인</a></li>
        <li><a href="/join">회원가입</a></li>
      </ul>
      -->
      <ul class="nav">
        <li>
          <a class="home" href="/">Home</a>
        </li>
        <li>
          <a href="/form"><i class="far fa-edit"></i> 글등록</a>
        </li>
        <li>
          <a href="/@dohoons"><i class="far fa-user"></i> 프로필</a>
        </li>
        <li>
          <a href="#">로그아웃</a>
        </li>
      </ul>
    </div>
  </header>
  <div class="dim"></div>
  
  
  <div class="container page-profile-edit">
    <div class="common-form">
      <h2 class="form-title">프로필 수정</h2>
      <form>
        <fieldset>
          <div class="form-row">
            <label>
              <span class="form-head">프로필 이미지</span>
              <input
                type="text"
                name="image"
                placeholder="프로필 이미지 URL"
                class="txt large block"
                value="https://avatars1.githubusercontent.com/u/5266928?s=460&amp;v=4"
                />
            </label>
          </div>
          <div class="form-row">
            <label>
              <span class="form-head">사용자 이름</span>
              <input
                type="text"
                name="username"
                placeholder="사용자 이름"
                class="txt large block"
                value="dohoons"
                />
            </label>
          </div>
          <div class="form-row">
            <label>
              <span class="form-head">소개</span>
              <textarea
                cols="60"
                rows="10"
                name="bio"
                placeholder="소개"
                class="txt large block"
                >Ubiquitous Web</textarea>
            </label>
          </div>
          <div class="form-row">
            <label>
              <span class="form-head">이메일</span>
              <input
                type="text"
                name="email"
                placeholder="이메일"
                class="txt large block"
                value="dohoons@foo.com"
                />
            </label>
          </div>
          <div class="form-row">
            <label>
              <span class="form-head">새 비밀번호</span>
              <input
                type="password"
                name="password"
                placeholder="새 비밀번호"
                class="txt large block"
                value=""
                />
            </label>
          </div>
          <div class="form-action">
            <button type="submit" class="btn large primary">수정</button>
            <button type="button" class="btn large">취소</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  
  <footer class="common-footer">
    <h2 class="hide">푸터</h2>
    <div class="lang-change">
      <button type="button" class="is-active">
        <i class="fas fa-check"></i> 한국어
      </button>
      <button type="button" class="">
        <i class="fas fa-check"></i> English
      </button>
    </div>
  </footer>
  
</body>
</html>
