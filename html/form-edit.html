<!DOCTYPE html>
<html lang="ko">
<meta charset="utf-8">
<link rel="shortcut icon" href="../img/favicon.ico">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="theme-color" content="#000000">

<title>글 수정하기 - World</title>


<link rel="stylesheet" href="../css/style.css">
<body>
  <!-- 메뉴 열림: .is-opened -->
  <header class="common-header">
    <div class="wrap">
      <h1 class="logo">
        <a href="/"><i class="fas fa-globe"></i> World</a>
      </h1>
      <div class="btn-wrap">
        <button type="button" class="btn-menu">
          <i class="fas fa-bars"></i> <span>메뉴</span>
        </button>
      </div>
      <ul class="nav">
        <li>
          <a class="home" href="/">Home</a>
        </li>
        <li>
          <a href="/form"><i class="far fa-edit"></i> 글등록</a>
        </li>
        <li>
          <a href="/@dohoons"><i class="far fa-user"></i> 프로필</a>
        </li>
        <li>
          <a href="#">로그아웃</a>
        </li>
      </ul>
    </div>
  </header>
  <div class="dim"></div>
  
  
  <div class="container page-form">
    <div class="common-form">
      <h2 class="form-title">글 수정하기</h2>
      <form>
        <fieldset>
          <div class="form-row">
            <label>
              <span class="form-head">제목</span>
              <input
                type="text"
                name="title"
                placeholder="제목"
                class="txt large block"
                value="Lorem ipsum dolor sit amet consectetur, adipisicing elit."
                />
            </label>
          </div>
          <div class="form-row">
            <label>
              <span class="form-head">설명</span>
              <input
                type="text"
                name="description"
                placeholder="설명"
                class="txt large block"
                value="Minima iusto veritatis qui? Modi molestiae, sed deleniti inventore alias quia obcaecati dolores, tempore esse ex dicta itaque laudantium saepe iure laboriosam!"
                />
            </label>
          </div>
          <div class="form-row">
            <label>
              <span class="form-head">내용</span>
              <textarea
                cols="60"
                rows="10"
                name="body"
                placeholder="내용"
                class="txt large block"
                ></textarea>
            </label>
          </div>
          <div class="form-row">
            <label>
              <span class="form-head">태그</span>
              <input
                type="text"
                name="tag"
                placeholder="태그"
                class="txt large block"
                value=""
                />
            </label>
          </div>
          <div class="form-action">
            <button type="submit" class="btn large primary">등록</button>
            <button type="button" class="btn large">취소</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  
  <footer class="common-footer">
    <h2 class="hide">푸터</h2>
    <div class="lang-change">
      <button type="button" class="is-active">
        <i class="fas fa-check"></i> 한국어
      </button>
      <button type="button" class="">
        <i class="fas fa-check"></i> English
      </button>
    </div>
  </footer>
  
</body>
</html>
