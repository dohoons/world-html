{%
  set pageVar = {
    title: '회원가입'
  }
%}
{% extends '@inc/layout.html' %}

{% block content -%}
<div class="container page-join">
  <div class="common-form">
    <h2 class="form-title">회원가입</h2>
    <form>
      <fieldset>
        <div class="form-row">
          <label>
            <span class="form-head">사용자 이름</span>
            <input
              type="text"
              name="username"
              placeholder="사용자 이름"
              class="txt large block"
              value=""
            />
          </label>
        </div>
        <div class="form-row">
          <label>
            <span class="form-head">이메일</span>
            <input
              type="text"
              name="email"
              placeholder="이메일"
              class="txt large block"
              value=""
            />
          </label>
        </div>
        <div class="form-row">
          <label>
            <span class="form-head">비밀번호</span>
            <input
              type="password"
              name="password"
              placeholder="비밀번호"
              class="txt large block"
              value=""
            />
          </label>
        </div>
        <div class="form-action">
          <button type="submit" class="btn large primary">회원가입</button>
          <button type="button" class="btn large">취소</button>
        </div>
      </fieldset>
    </form>
    <div class="info-box">
      이미 계정이 있으신가요? <a href="/login">로그인</a>을 해주세요.
    </div>
  </div>
</div>
{%- endblock %}
